name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm install --prefix Physical-AI-and-Humanoid-Robotics
      - name: Build Docusaurus website
        run: npm run build --prefix Physical-AI-and-Humanoid-Robotics
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Physical-AI-and-Humanoid-Robotics/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
