apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-chatbot-backend
  labels:
    app: rag-chatbot-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rag-chatbot-backend
  template:
    metadata:
      labels:
        app: rag-chatbot-backend
    spec:
      containers:
      - name: rag-chatbot-backend
        image: rag-chatbot-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: openai-api-key
        - name: COHERE_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: cohere-api-key
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: qdrant-api-key
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: qdrant-url
        - name: QDRANT_COLLECTION_NAME
          value: "physical_ai_humanoid_docs_v3"
        - name: FRONTEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: frontend-api-key
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MAX_CONTEXT_TOKENS
          value: "4000"
        - name: RATE_LIMIT_REQUESTS
          value: "100"
        - name: RATE_LIMIT_WINDOW
          value: "60"
        - name: SESSION_TIMEOUT_MINUTES
          value: "30"
        - name: DEFAULT_CONFIDENCE_THRESHOLD
          value: "0.7"
        - name: OPENAI_MODEL
          value: "gpt-4-turbo"
        - name: COHERE_MODEL
          value: "embed-multilingual-v3.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rag-chatbot-backend-service
spec:
  selector:
    app: rag-chatbot-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-chatbot-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: rag-chatbot-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-chatbot-backend-service
            port:
              number: 80